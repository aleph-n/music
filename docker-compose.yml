version: '3.8'

services:
  dwh-manager:
    build: .
    env_file:
      - .env
    volumes:
      # Mount the main script and source directory to reflect code changes instantly
      - ./main.py:/app/main.py
      - ./src:/app/src
      # Keep existing volume mounts for data, output, and cache
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./.cache:/app/.cache

